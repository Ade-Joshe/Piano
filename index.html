                            ;</span> for white keys<br />
                        and <span style="color: peru; font-weight: bolder;">W -
                            [</span> for the corresponding black keys
                    </label>
                </span>
                <button onclick="removeOctave()"> Remove Octave</button>
            </div>
        </div>
